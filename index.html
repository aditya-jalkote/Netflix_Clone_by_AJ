<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NetfliX</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="background-overlay"></div>
    <div class="box">

      <nav>
        <span class="logo">
          <img src="assets/logo.svg" alt="mainlogo">
        </span>
        <div class="btns">
          <button class="btn1">English </button>
          <button class="btn2">Sign In</button>
        </div>
      </nav>
      <div class="txt">
        <h1>Unlimited movies, TV shows and more</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <p class="p2">Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="txt2">
          <input class="box2" type="text" placeholder="Email Address!!">
          <button class="btn3">Get Started ></button>
        </div>
      </div>
      <div class="line"></div>
    </div>
  </div>


  <div>
    <section class="first">
      <div class="tvtxt">
        <h1>Enjoy on your TV</h1>
        <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
      </div>
      <div class="secimage">
        <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="img1">
      </div>
    </section>
  </div>
  
</body>

</html>
